{% extends 'base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h1 class="text-center mb-5">Blog</h1>
        <div class="row">
            {% for post in posts %}
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ post.date|format_date }}</h6>
                        <p class="card-text">{{ post.summary }}</p>
                        <a href="{{ url_for('blog_post', post_id=post.id) }}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
