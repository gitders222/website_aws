{% extends 'base.html' %}

{% block title %}Testimonials{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h1 class="text-center mb-5">Testimonials</h1>
        <div class="row">
            {% for testimonial in testimonials %}
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <blockquote class="blockquote">
                            <p>"{{ testimonial.text }}"</p>
                            <footer class="blockquote-footer">
                                {{ testimonial.name }}, <cite title="Source Title">{{ testimonial.position }}</cite>
                            </footer>
                        </blockquote>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
